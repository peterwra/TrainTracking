<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- External Script File -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- CSS File -->

    <!-- Favicon -->
    <link rel="icon" type="image/icon" href="assets/images/train.ico" />

    <title>Train Tracking</title>
</head>

<body>

    <!--  -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-2 text-center">Train Tracking</h1>
            <p class="lead">
                <h2 class="text-center">Making sure the world runs on time!</h2>
            </p>
        </div>
    </div>
    <br>

    <div class="container border border-primary">
        <br>
        <div class="page-header">
            <h3>Add a Train</h3>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="trainDestination">Train Destination</label>
                        <input type="text" class="form-control" id="trainDestination">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="trainTime">Train time (HH:MM AM/PM)</label>
                        <input type="time" step="60" class="form-control" id="trainTime">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="trainFrequency">Train Frequency (in minutes)</label>
                        <input type="number" id="trainFrequency" class="form-control" min="1" step="1">
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="newTrain">Add Train Schedule</button>
        </form>
        <br>
    </div>

</body>

</html>
